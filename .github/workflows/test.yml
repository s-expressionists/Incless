name: test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        lisp:
        - abcl
        - clasp
        - sbcl
      fail-fast: false
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yitzchak/archlinux-cl:latest
    steps:
    - name: Checkout trivial-stream-column
      uses: actions/checkout@v4
      with:
        repository: yitzchak/trivial-stream-column
        path: trivial-stream-column
    - name: Checkout Incless
      uses: actions/checkout@v4
      with:
        path: incless
    - name: Checkout Inravina
      uses: actions/checkout@v4
      with:
        repository: s-expressionists/Inravina
        path: inravina
    - name: Checkout Invistra
      uses: actions/checkout@v4
      with:
        repository: s-expressionists/Invistra
        path: invistra
    - name: Setup Lisp Environment
      run: |
        make-rc
        asdf-add
    - name: Run ANSI Tests
      run: |
        lisp -i ${{ matrix.lisp }} -e "(ql:quickload :incless-extrinsic/test)" -e "(asdf:test-system :incless-extrinsic)"
